<!-- Navegaci칩n completa cuando no est치 en auth -->
<mat-sidenav-container class="sidenav-container" *ngIf="showNavigation">
  <!-- Sidebar Navigation -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="over">
    <mat-toolbar color="primary">
      <img src="assets/images/FinTeka.svg" alt="FinTeka" class="sidebar-logo" height="16" width="16">
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/search-consultants" routerLinkActive="active" (click)="drawer.close()">
        <mat-icon matListItemIcon>search</mat-icon>
        <span matListItemTitle>Buscar Profesionales</span>
      </a>

      <a mat-list-item routerLink="/user-profile" routerLinkActive="active" (click)="drawer.close()">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Mi Perfil</span>
      </a>

      <a mat-list-item routerLink="/notifications" routerLinkActive="active" (click)="drawer.close()">
        <mat-icon matListItemIcon>notifications</mat-icon>
        <span matListItemTitle>Notificaciones</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/auth" routerLinkActive="active" (click)="drawer.close()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Cerrar Sesi칩n</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="brand-container">
        <img src="assets/images/FinTeka.svg" alt="FinTeka" class="main-logo">
      </div>

      <span class="spacer"></span>

      <button mat-icon-button matTooltip="Notificaciones" routerLink="/notifications">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button matTooltip="Perfil" routerLink="/user-profile">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Router Outlet for Components -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Solo router-outlet cuando est치 en auth -->
<div *ngIf="!showNavigation" class="auth-only">
  <router-outlet></router-outlet>
</div>
